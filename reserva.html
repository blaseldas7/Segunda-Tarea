<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Reserva - Hotel Rural El Corral</title>
</head>
<body>

<h1>Haga su reserva</h1>

<form action="procesareserva.php" method="GET">

    <fieldset>
        <legend>Datos Personales</legend>
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" maxlength="100" required autofocus><br><br>

        <label for="apellidos">Apellidos:</label>
        <input type="text" id="apellidos" name="apellidos" maxlength="100" required><br><br>

        <label for="dni">DNI:</label>
        <input type="text" id="dni" name="dni" maxlength="10" required placeholder="DNI con letra">
    </fieldset>

    <fieldset>
        <legend>Datos de su estancia</legend>
        <label>Habitación:</label>
        <input type="radio" name="habitacion" value="Individual" required>Individual
        <input type="radio" name="habitacion" value="Doble">Doble
        <input type="radio" name="habitacion" value="Triple">Triple<br><br>

        <label for="personas">Número de personas:</label>
        <select id="personas" name="personas">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
        </select><br><br>

        <input type="checkbox" name="mascotas">Llevo mascotas<br><br>

        <label for="fecha">Fecha de llegada:</label>
        <input type="date" id="fecha" name="fecha"><br><br>

        <label for="hora">Hora de llegada:</label>
        <input type="time" id="hora" name="hora">
    </fieldset>

    <input type="submit" value="Enviar">
    <input type="reset" value="Reiniciar"><br><br>

    <a href="index.html">Volver</a>

</form>

</body>
</html>
